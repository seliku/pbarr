version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pbarr-postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: pbuser
      POSTGRES_PASSWORD: pbpass
      POSTGRES_DB: pbarr

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pbuser -d pbarr"]
      interval: 10s
      timeout: 5s
      retries: 5

  pbarr:
    image: ghcr.io/seliku/pbarr:latest
    container_name: pbarr
    restart: unless-stopped

    # WICHTIG: NET_ADMIN capability f√ºr iptables (SOCKS5 proxy)
    cap_add:
      - NET_ADMIN

    ports:
      - "8070:8000"

    environment:
      DATABASE_URL: postgresql://pbuser:pbpass@postgres:5432/pbarr
      LOG_LEVEL: INFO

    depends_on:
      postgres:
        condition: service_healthy

    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      - ./data:/app/data
      - ./library:/app/library

volumes:
  postgres_data:
