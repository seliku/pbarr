name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history for setuptools-scm

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Get version
        id: version
        run: |
          # Try setuptools-scm first
          if command -v python &> /dev/null; then
            pip install setuptools-scm &> /dev/null
            VERSION=$(python -c 'from setuptools_scm import get_version; print(get_version())' 2>/dev/null || echo "")
          fi

          # Fallback to git describe
          if [ -z "$VERSION" ]; then
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "0.0.0-dev")
          fi

          # Clean version for Docker tags (replace + and other invalid chars)
          CLEAN_VERSION=$(echo "$VERSION" | sed 's/+/-/g' | sed 's/[^a-zA-Z0-9._-]//g')

          echo "Calculated version: $VERSION"
          echo "Clean version: $CLEAN_VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "CLEAN_VERSION=$CLEAN_VERSION" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: VERSION=${{ env.VERSION }}
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ env.CLEAN_VERSION }}
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Tag as stable (only on releases)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Tag the release version as stable
          docker tag ghcr.io/${{ github.repository }}:${{ env.CLEAN_VERSION }} ghcr.io/${{ github.repository }}:stable
          docker push ghcr.io/${{ github.repository }}:stable
