name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history for setuptools-scm

      - name: Get version
        id: version
        run: |
          # Use git describe for reliable versioning
          GIT_VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "0.0.0-dev")

          # Remove 'v' prefix for Python version
          VERSION=$(echo "$GIT_VERSION" | sed 's/^v//')

          # Clean version for Docker tags (replace + and other invalid chars)
          CLEAN_VERSION=$(echo "$GIT_VERSION" | sed 's/+/-/g' | sed 's/[^a-zA-Z0-9._-]//g')

          echo "Git version: $GIT_VERSION"
          echo "Python version: $VERSION"
          echo "Clean version: $CLEAN_VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "CLEAN_VERSION=$CLEAN_VERSION" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: VERSION=${{ env.VERSION }}
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ env.CLEAN_VERSION }}
            ${{ startsWith(github.ref, 'refs/tags/v') && format('ghcr.io/{0}:stable', github.repository) || '' }}
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
